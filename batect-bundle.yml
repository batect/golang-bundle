containers:
  golang-build-env:
    image: golang:1.18.5
    volumes:
      - local: <{batect.project_directory}
        container: /code
        options: cached
      - type: cache
        name: go-cache
        container: /go
    working_directory: /code
    environment:
      # With the image above, GOPATH defaults to /go, so we don't need to set it explicitly.
      GOCACHE: /go/cache
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
